<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainDiary - 区块链日记</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #6366f1;
      --color-secondary: #8b5cf6;
      --color-accent: #f59e0b;
      --color-dark: #0f172a;
      --color-darker: #020617;
      --font-inter: 'Inter', sans-serif;
    }
    
    @utility fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @utility slide-up {
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @utility pulse-effect {
      animation: pulse 2s infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .block-chain::before {
      content: '';
      position: absolute;
      left: 1.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, var(--color-primary), var(--color-secondary));
    }
    
    .block-item {
      position: relative;
    }
    
    .block-item::before {
      content: '';
      position: absolute;
      left: 1.2rem;
      top: 1rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--color-primary);
      border: 2px solid var(--color-darker);
    }
    
    .hash-value {
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--color-secondary);
      user-select: all;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
    }
    
    .textarea-focus {
      @apply border-primary/70 ring-2 ring-primary/30;
    }
  </style>
</head>
<body class="font-inter bg-darker text-gray-200 min-h-screen">
  <!-- 导航栏 -->
  <nav class="sticky top-0 z-50 bg-darker/80 backdrop-blur-md border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-link text-primary text-2xl"></i>
        <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">ChainDiary</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="hidden md:block px-4 py-2 rounded-md hover:bg-gray-800 transition">
          <i class="fas fa-cloud-download-alt mr-1"></i> 导出区块链
        </button>
        <button class="px-4 py-2 rounded-md btn-primary flex items-center">
          <i class="fas fa-plus mr-2"></i> 新建日记
        </button>
      </div>
    </div>
  </nav>

  <!-- 主内容区：仅保留链上日记编辑器和钱包连接 -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-darker border border-gray-800 rounded-xl p-6 shadow-lg">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="fas fa-feather-alt text-primary mr-2"></i> 记录你的区块链日记
      </h2>
      <div class="space-y-4">
        <input type="text" id="diary-title" placeholder="添加日记标题 (可选)" 
               class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none textarea-focus transition">
        <textarea id="diary-content" placeholder="在这里写下你的心情、经历... (支持Markdown)" 
                  class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 h-40 focus:outline-none textarea-focus transition"
                  rows="5"></textarea>
        <div class="flex flex-wrap gap-2">
          <button id="add-diary" class="btn-primary px-6 py-2 flex items-center">
            <i class="fas fa-chain mr-2"></i> 上链保存
          </button>
        </div>
      </div>
      <div id="wallet-section" class="mb-4 mt-6">
        <button id="connect-wallet-btn" class="btn-primary flex items-center"><i class="fas fa-wallet mr-2"></i>连接 Phantom 钱包</button>
        <span id="wallet-address" class="ml-4 text-primary"></span>
      </div>
      <div id="diary-status" class="status mt-2 text-sm"></div>
    </div>
  </main>

  <!-- 底部 -->
  <footer class="bg-darker/90 border-t border-gray-800 mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>ChainDiary © 2025 | 基于区块链技术的去中心化日记平台</p>
      <p class="mt-2">每篇日记都是一个不可篡改的区块，记录你的数字人生</p>
    </div>
  </footer>

  <!-- 区块详情模态框 -->
  <div id="block-modal" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center hidden fade-in">
    <div class="bg-darker border border-gray-800 rounded-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold" id="modal-title">区块详情</h3>
        <button id="close-modal" class="text-gray-400 hover:text-white">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <div class="space-y-4" id="modal-content">
        <!-- 模态框内容将通过JS动态生成 -->
      </div>
      <div class="mt-6 flex justify-end">
        <button id="copy-hash" class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 transition flex items-center">
          <i class="fas fa-copy mr-2"></i> 复制哈希值
        </button>
      </div>
    </div>
  </div>

  <script>
    // Solana wallet connect & on-chain diary logic
    const { Connection, Transaction, clusterApiUrl, PublicKey } = window.solanaWeb3 || {};
    let wallet = null;
    let walletAddress = '';
    const walletBtn = document.getElementById('connect-wallet-btn');
    const walletAddrSpan = document.getElementById('wallet-address');
    const statusDiv = document.getElementById('diary-status');

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          wallet = resp.publicKey;
          walletAddress = wallet.toBase58();
          walletBtn.textContent = '✅ 已连接钱包';
          walletBtn.disabled = true;
          walletAddrSpan.textContent = walletAddress;
        } catch (err) {
          statusDiv.textContent = '连接失败: ' + err.message;
        }
      } else {
        alert('请安装 Phantom 钱包');
      }
    }
    if (walletBtn) walletBtn.onclick = connectWallet;

    async function sendMemoToSolana(title, content) {
      if (!wallet) {
        alert('请先连接钱包');
        return;
      }
      if (!content) {
        alert('日记内容不能为空！');
        return;
      }
      try {
        const connection = new Connection('https://small-holy-forest.solana-mainnet.quiknode.pro/b59315ea187b3de1b3542c5c25d7f2d5b5410ff4/', 'confirmed');
        const memoProgramId = new PublicKey('MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr');
        const message = title ? `[${title}] ${content}` : content;
        const memoInstruction = {
          keys: [{ pubkey: wallet, isSigner: true, isWritable: false }],
          programId: memoProgramId,
          data: new TextEncoder().encode(message)
        };
        const transaction = new Transaction().add(memoInstruction);
        transaction.feePayer = wallet;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        const signed = await window.solana.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);
        statusDiv.innerHTML = `✅ 日记已上链，交易 ID: <a href="https://explorer.solana.com/tx/${signature}?cluster=mainnet-beta" target="_blank" class="underline text-primary">${signature}</a>`;
      } catch (e) {
        statusDiv.textContent = '❌ 写入失败: ' + (e.message || e);
      }
    }
    // 挂载到"上链保存"按钮
    document.getElementById('add-diary').addEventListener('click', async () => {
      const title = document.getElementById('diary-title').value.trim();
      const content = document.getElementById('diary-content').value.trim();
      await sendMemoToSolana(title, content);
    });
  </script>
</body>
</html>
